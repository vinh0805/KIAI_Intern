
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem Tra JavaScript</title>
    <link rel="stylesheet" href="css/styleSheet.css">
    <!-- Bản css đã nén của bootstrap 4, nên đặt trong cặp thẻ head -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
</head>
<body onload="createRandomStaffList(30);">
<div id="header">
</div>

<div id="main">
    <div id="action">
        <button type="button" class="btn btn-primary" onclick="deleteByCheckBox();" id="delete">Delete</button>
        <!--  <button onclick="add();" id="add" >Add</button> -->
        <!-- <a href="addstaff.html" target="_parent" id="add">Add</a> -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >Add</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Thông tin cần thêm</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="add(event)">
                            <div class="form-group">
                                <label for="ID" class="col-form-label">ID:</label>
                                <input type="number" class="form-control" id="ID" name="ID">
                            </div>
                            <div class="form-group">
                                <label for="Name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="Name" name="Name">
                            </div>
                            <div class="form-group">
                                <label for="Avatar" class="col-form-label">Avatar:</label>
                                <input type="file" class="form-control" id="Avatar" name="Avatar" accept=".jpg, .jpeg, .png, .gif" multiple = false>
                            </div>
                            <div class="form-group">
                                <label for="Birthday" class="col-form-label">Birthday:</label>
                                <input type="date" class="form-control" id="Birthday" name="Birthday">
                            </div>
                            <div class="form-group">
                                <label for="Email" class="col-form-label">Email:</label>
                                <input type="text" class="form-control" id="Email" name="Email">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="Submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <input type="text" id="search" onkeyup="search()" placeholder="Search ..." title="Type in a name">
        <div id="edit-modal"></div>

    </div>

    <!-- <table border="1" width="100%" cellpadding="3" cellspacing="3"> -->
    <div class="table-responsive">
        <table class="table table-striped table-dark" border="1" width="100%" cellpadding="3" cellspacing="3">
            <thead class="thead-dark">
            <th title="Check Box" scope="col"> <input id="checkBoxAll" type="checkbox" onclick="checkBoxAll();"/> </th>
            <th title="ID" class="ID" scope="col">
                ID
                <i class="fas fa-angle-up" onclick="sortByID();"></i>
                <i class="fas fa-angle-down" onclick="reverseSortByID();"></i>
            </th>
            <th title="Name" class="Name" scope="col">
                Name
                <i class="fas fa-angle-up" onclick="sortByName()"></i>
                <i class="fas fa-angle-down" onclick="reverseSortByName()"></i>
            </th>
            <th title="Avatar" scope="col">Avatar</th>
            <th title="Birthday" scope="col">
                BirthDay
                <i class="fas fa-angle-up" onclick="sortByBirthday()"></i>
                <i class="fas fa-angle-down" onclick="reverseSortByBirthday()"></i>
            </th>
            <th title="Mail" scope="col">
                Mail
                <i class="fas fa-angle-up" onclick="sortByEmail()"></i>
                <i class="fas fa-angle-down" onclick="reverseSortByEmail()"></i>
            </th>
            <th title="Action" scope="col">Action</th>
            </thead>
            <tbody id="tableContent"></tbody>
        </table>

    </div>
</div>
<div id="footer">
    <ul class="pagination">
        <li class="page-item" id="firstPage" ><button onclick="goToFirstPage();"> << </button></li>     <!-- Ve trang dau -->
        <li class="page-item" id="prePage"><button onclick="goToPrePage();"> < </button></li>           <!-- Lui ve 1 trang -->

        <div id="pageNumber">
        </div>

        <li class="page-item" id="nextPage"><button onclick="goToNextPage();"> > </button></li>         <!-- Tien 1 trang -->
        <li class="page-item" id="lastPage"><button onclick="goToLastPage();"> >> </button></li>        <!-- Tien den trang cuoi -->
    </ul>
</div>
<!-- Thư viện jquery đã nén phục vụ cho bootstrap.min.js  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Thư viện popper đã nén phục vụ cho bootstrap.min.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<!-- Bản js đã nén của bootstrap 4, đặt dưới cùng trước thẻ đóng body-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
<script src="https://kit.fontawesome.com/048d143bcd.js" crossorigin="anonymous"></script>

</body>

</script>
</html>
